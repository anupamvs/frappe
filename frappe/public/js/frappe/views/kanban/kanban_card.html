<div class="kanban-card-wrapper {{ disable_click }}" data-name="{{name}}">
	<a class="kanban-card-redirect" href="#">
		<div class="kanban-card content">
			<div class="kanban-card-title">
				{{ title }}
			</div>
			{% for(var i=0, l=card_fields.length-1; i<l; i++) { %}
				<div class="kanban-card-title">{%= card_fields[i].label %} : {%= card_fields[i].value %}</div>
			{% } %}
			<div class="kanban-card-meta">
			</div>
		</div>
	</a>
</div>
